<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Test</title>
    <link rel="stylesheet" href="/webinar/styles/webinarTest.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="quiz-part">
                <div class="quiz-container">
                    <div class="quiz-header">
                        <h1 class="quiz-title">Knowledge Challenge Quiz</h1>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="quiz-info">
                            <p class="question-counter">Question <span id="current-question">1</span>/<span id="total-questions">10</span></p>
                            <div class="timer-container">
                                <div class="timer-circle" id="timer-circle"></div>
                                <span id="timer">30</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quiz-body"></div>
                        
                    <div class="question" id="question"></div>
                        <div class="options-container">
                            <div class="option" data-index="0"></div>
                            <div class="option" data-index="1"></div>
                            <div class="option" data-index="2"></div>
                            <div class="option" data-index="3"></div>
                        </div>
                        
                        <div class="btn-container">
                            <button class="btn skip" id="skip-btn">Skip</button>
                            <button class="btn" id="next-btn">Next</button>
                        </div>
                    </div>
                    
                    <div class="result-container" id="result-container">
                        <h2 class="result-title">Quiz Completed!</h2>
                        <div class="score" id="score"></div>
                        <p class="result-info" id="result-info"></p>
                        <button class="restart-btn" id="restart-btn">Take Quiz Again</button>
                    </div>
                </div>
            
            </div>
        </div>
       </section>
    
    <div class="toast-container" id="toastContainer"></div> <!-- Toast container Don't move it inside any element -->   
    <script src="/webinar/scripts/webinarTest.js"></script>
</body>
</html>
