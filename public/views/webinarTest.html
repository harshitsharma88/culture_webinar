<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Test</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webinar/styles/webinarTest.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="quiz-part">
                <div class="quiz-container">
                    <div class="quiz-header">
                        <h1 class="quiz-title">Knowledge Challenge Quiz</h1>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="quiz-info">
                            <p class="question-counter">Question <span id="current-question">1</span>/<span
                                    id="total-questions">10</span></p>
                            <div class="timer-container">
                                <div class="timer-circle" id="timer-circle"></div>
                                <span id="timer">30</span>
                            </div>
                        </div>
                    </div>

                    <div class="quiz-body">

                        <div class="question" id="question"></div>
                        <div class="options-container">
                            <div class="option" data-index="0"></div>
                            <div class="option" data-index="1"></div>
                            <div class="option" data-index="2"></div>
                            <div class="option" data-index="3"></div>
                        </div>

                        <div class="btn-container">
                            <button class="btn skip" id="skip-btn">Skip</button>
                            <button class="btn" id="next-btn">Next</button>
                        </div>
                    </div>


                </div>

                <div class="result-container" id="result-container">
                    <div class="allresults-in">
                        <div class="left-congrats">
                            <img src="/webinar/assetts/download.gif" alt="">
                        </div>
                        <div>
                            <h2 class="result-title">Quiz Completed!</h2>
                            <div class="score" id="score"></div>
                            <p class="result-info" id="result-info"></p>
                            <button class="restart-btn" id="restart-btn">Take Quiz Again</button>
                        </div>
                        <div class="right-congrats">
                            <img src="/webinar/assetts/congrats.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>

    <div class="toast-container" id="toastContainer"></div> <!-- Toast container Don't move it inside any element -->
    <script src="/webinar/scripts/webinarTest.js"></script>
</body>

</html>



<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
